        <h1 id="title">深松静の趣味のページ</h1>
        
        <h2 id="sub1">ポケモン</h2>
        <img src="images/04.jpg" alt="エラー">
        <p>ポケットモンスター（Pocket Monsters）は、株式会社ポケモン（発売当初は任天堂）から発売されているゲームソフトシリーズの名称。ポケモンを自らのパートナーとし、ポケモン同士のバトルを行う「ポケモントレーナー」たちの冒険を描くロールプレイングゲーム (RPG) である。</p>
        
        <h2 id="sub2">どうぶつの森</h2>
        <img src="images/05.jpg" alt="エラー">
        <p>どうぶつの森シリーズは、任天堂が開発・発売しているコンピュータゲームのシリーズ。動物たちが暮らす村にプレイヤーキャラクターが移り住み、住人たちとのコミュニケーションなどを通してほのぼのとした生活を送ることができる。
        </p>
